<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <title>BENCHMARK</title>
        <meta charset="utf-8">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./index.css">
        <link rel="icon" type="image/png" href="./img/icon.png">

        
        
        <!--Scripts JavaScript para tratamento dos dados em json-->

        <script src="buscaIDTest.js"></script>

    </head>

    <body>

        <!--Navbar Brand-->
        <nav class="navbar shadow mb-5 navbar-light bg-light mb-4">
            <div class="container">
                <div class="row align-items-center ">
                    <div class="navbar-brand"><a><img src="./img/icon.png" width="70px"></a></div>
                    <h3 class="brandText">CONSULTA BENCHMARK</h3>
                </div>
            </div>
        </nav>

        <!--Inputs de consulta-->

        <div class="container mt-5 rounded shadow p-5">
            <div class="row">

                <div class="col-md-12 row">
                    <div class="col-md-3 mb-4">
                        <input type="text" id="IDinsert" class="rounded inputEnter shadow-sm" placeholder="ID" onblur="getDadosBenchmark(this.value)">
                    </div>
                    
                    <div class="col-md-3  mb-4" readonly disabled>
                        <input id="status" type="text" disabled class="rounded inputDesign shadow-sm" placeholder="STATUS">
                    </div>

                    <div class="col-md-6  mb-4" readonly disabled>
                        <input id="causeCode" type="text" disabled class="col-md-12 rounded inputDesign shadow-sm" placeholder="CAUSE CODE">
                    </div>
                </div>

                <div class="col-md-12 row">

                    <div class="col-md-4  mb-4" readonly disabled>
                        <input type="text" disabled class="col-md-12 rounded inputDesign shadow-sm" placeholder="MATERIAL">
                    </div>

                    <div class="col-md-4" readonly disabled>
                        <input id="fullCustomerName" type="text" disabled class="col-md-12 rounded inputDesign shadow-sm" placeholder="CLIENTE">
                    </div>

                    <div class="col-md-4">
                        <input type="number" disabled class="col-md-12 rounded inputDesign shadow-sm" placeholder="LOTE">
                    </div>

                </div>

                <div class="col-md-12 mb-4 row">
                    <textarea id="descricao" type="text" disabled class="col-md-8 mr-1 rounded inputDesignDescricao inputDesign shadow-sm" placeholder="DESCRIÇÃO"></textarea>
                
                    <textarea id="riskDescription" class="col-md-3 rounded inputDesign"  disabled placeholder="RISK DESCRIPTION"></textarea>
                </div>

                <div class="col-md-3 mb-4">
                    <input id="category" type="text" disabled class="rounded inputDesign shadow-sm" placeholder="CLASSIFICAÇÃO">
                </div>
                
                <div class="col-md-3">
                    <input id="facilityRelated" type="text" disabled class="rounded inputDesign shadow-sm" placeholder="FACILITY RELATED">
                </div>

                <div class="col-md-6">
                    <input id="jobFactor" type="text" disabled class="col-md-12 rounded inputDesign shadow-sm" placeholder="JOB FACTOR">
                </div>

                <div class="col-md-6">
                    <textarea id="customerMaterial" type="text" disabled class="col-md-12 rounded inputDesign shadow-sm" placeholder="CUSTOMER MATERIAL"></textarea>
                </div>

            </div>
        </div>

        <div id="divMaster" class="container mt-5 text-center">
            <span id="erro" class="btn p-3 initialSpan">Insira o ID desejado</span>
        </div>

    </body>
</html>
